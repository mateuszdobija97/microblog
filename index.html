<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a color</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/css/main.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="app-wrapper__header header">
            <h1 class="header__h1">Microblog</h1>
        </header>
        <main class="app_wrapper__main main">
            <div class="main__posts posts">
                <h2 class="posts__header">Posts:</h2>
                <div class="posts__input-wrapper">
                    <input type="text" class="posts__input-author" placeholder="Your name...">
                    <input type="text" class="posts__input-message" placeholder="Type your post...">
                    <button class="posts__add-post">ADD</button>  
                </div>
                <div class="posts__result"></div>
            </div>
            <div class="main__articles articles">
                <h2 class="articles__header"></h2>
                <div class="articles__result article"></div>
            </div>
        </main>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
